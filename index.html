<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Informe</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="index.css">        
    </head>
    <body>
        <div id="contenedor">
            <div id="informacion">
                <div id="boxError"></div>
                <div id="tituloPagina">planilla de informe</div>
                <div class="box">
                    <label for="tipoInforme">tipo de informe</label>
                    <select name="tipoInforme" id="tipoInforme">
                        <option value="0" selected disabled hidden></option>
                        <option value="1">inventario</option>
                        <option value="2">devolucion</option>
                        <option value="3">recepcion de carga</option>
                    </select>
                </div>
                <div class="box">
                    <label for="semana">semana</label>
                    <select name="semana" id="semana">
                        <option value="0" selected disabled hidden></option>

                        <option value="12">12/2022</option>

                        <option value="14">14/2022</option>
                        <option value="15">15/2022</option>
                        <option value="16">16/2022</option>
                        <option value="17">17/2022</option>
                        <option value="18">18/2022</option>
                        <option value="19">19/2022</option>
                        <option value="20">20/2022</option>
                        <option value="21">21/2022</option>
                        <option value="22">22/2022</option>
                        <option value="23">23/2022</option>
                        <option value="24">24/2022</option>
                        <option value="25">25/2022</option>
                        <option value="26">26/2022</option>
                        <option value="27">27/2022</option>
                        <option value="28">28/2022</option>
                        <option value="29">29/2022</option>
                        <option value="30">30/2022</option>
                        <option value="31">31/2022</option>
                        <option value="32">32/2022</option>
                        <option value="33">33/2022</option>
                        <option value="34">34/2022</option>
                        <option value="35">35/2022</option>
                        <option value="36">36/2022</option>
                        <option value="37">37/2022</option>
                        <option value="38">38/2022</option>
                        <option value="39">39/2022</option>
                        <option value="40">40/2022</option>
                        <option value="41">41/2022</option>
                        <option value="42">42/2022</option>

                        <option value="51">51/2022</option>
                        <option value="52">52/2022</option>
                        <option value="53">53/2022</option>
                    </select> 
                </div>
                <div class="box">
                    <label for="distribuidor">distribuidor</label>
                    <select name="distribuidor" id="distribuidor">
                        <option value="0" selected disabled hidden></option>
                    </select>    
                </div>
                <div class="box">
                    <label for="estado">item estado</label>
                    <div class="boxEstado">
                        <div class="itemEstado">
                            <input type="radio" name="itemEstado" id="estadoBueno" checked>
                            <label for="estado">buen estado</label>                            
                        </div>
                        <div class="itemEstado">
                            <input type="radio" name="itemEstado" id="estadoDefecto">
                            <label for="estado">con defecto</label>                            
                        </div>                        
                    </div> 
                </div>
                <div class="box" id="boxDefecto">
                    <label for="tipoDefecto">tipo de defecto</label>
                    <select name="tipoDefecto" id="tipoDefecto">
                        <option value="0" selected disabled hidden></option>
                    </select>
                </div>             
                <div class="box">
                    <label for="codigo">item codigo</label>
                    <input type="number" name="codigo" id="codigo">
                    <button id="botonBuscar"><i class="fas fa-search"></i></button> 
                </div>
                <div class="box">
                    <label for="nombre">item nombre</label>
                    <input type="text" name="nombre" id="nombre" disabled> 
                </div>                
                <div class="box">
                    <label for="cantidad">item cantidad</label>
                    <input type="number" name="cantidad" id="cantidad">
                </div>    
                
                <div class="boxOpciones">
                    <button class="boton" id="botonLimpiar">borrar todo</button>
                    <button class="boton" id="botonCrear">cread pdf</button>
                    <button class="boton" id="botonAgregar">agregar</button>
                </div>
            </div>            
            <div id="pdf">
                <div id="tituloInforme"></div>
                <div id="tituloSemana"></div>
                <div id="tituloDistribuidor"></div>
                <div id="tabla">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-1">codigo</th>
                                <th class="col-2">item</th>
                                <th class="col-3">cantidad</th>
                                <th class="col-4">accion</th>
                                <th class="col-5">estado</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>                
                <div id="total">total item: 0</div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modalContenido">
                <div id="tituloConsulta">buscar item por nombre</div>
                <div id="boxConsulta">
                    <input type="text" name="consulta" id="consulta">
                    <button id="botonConsulta">buscar</button>
                </div>                
                <table id="tablaConsulta">
                    <thead>
                        <tr>
                            <th>codigo</th>
                            <th>item</th>
                            <th>accion</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyConsulta">
                    </tbody>
                </table>
                <button class="boton" id="botonCerrar">cerrar</button>
            </div>
        </div>     
        <script src="https://kit.fontawesome.com/225ba68665.js" crossorigin="anonymous"></script>  
        <script src="pdf.js"></script>
        <script src="listaDistribuidores.js"></script>
        <script src="listaDefectos.js"></script>    
        <script src="listaItems.js"></script>
        <script src="index.js"></script>
    </body>
</html>
